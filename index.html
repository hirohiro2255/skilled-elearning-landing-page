<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Skilled e-learning landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sanitize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hero.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <img class="header-logo" src="assets/logo-dark.svg" alt="header-logo" />
        <a href="#" class="header-button button">Get Started</a>
      </div>
    </header>
    <main class="hero">
      <div class="hero-wrapper">
        <section class="hero-section">
          <div class="hero-title-group">
            <h1 class="hero-heading">Maximize skill, minimize budget</h1>
            <p class="hero-paragraph">
              Our modern courses across a range of in-demand skills will give
              you the knowledge you need to live the life you want.
            </p>
            <a class="hero-button" href="#">Get Started</a>
          </div>
          <picture>
            <source
              media="(max-width: 428px)"
              srcset="assets/image-hero-mobile.webp 435w"
              sizes="100vw"
            />
            <source
              media="(max-width: 960px)"
              srcset="assets/image-hero-tablet.webp 695w"
              sizes="100vw"
            />
            <img
              src="assets/image-hero-desktop.webp"
              class="hero-image"
              alt="hero-image"
            />
          </picture>

          <!--
            <source media="(max-width:400px)" srcset="sp.jpg 400w" sizes="100vw">
  <source media="(max-width:600px)" srcset="tab.jpg 600w" sizes="100vw">
  <img src="pc.jpg">
           -->
          <!-- <img
            srcset="
              assets/images/image-hero-mobile.webp   435w,
              assets/images/image-hero-tablet.webp   695w,
              assets/images/image-hero-desktop.webp 1046w
            "
            src="assets/image-hero-desktop.png"
            alt=""
          /> -->
        </section>
      </div>
    </main>
  </body>
</html>
